<!DOCTYPE html>

<html>
    <head>
        <title>Hungry: Upload Recipe</title>
        <link rel="stylesheet" href="main.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    </head>

    <body>
        <header>
            <h1>Hungry?</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Upload Recipe</a></li>
                    <li><a href="find-recipe.html">Find Recipe</a></li>
                </menu>
            </nav>

            <!--Image from https://openclipart.org/detail/310794/pumpkin-pie-sticker. It is in the public domain.-->
            <!--I would like it to the next of the Hungry? title, but this will be done in CSS-->
            <img alt="pie icon" src="pie.png" width="100"/>

            <h2>Upload Recipe</h2>
            <p>Upload your favorite recipe below!</p>
        </header>
        <br>
        <main>
            <!--This form contains the input portions of this page-->
            <form>
                <div>
                    <label for="userID">User ID </label> <input id="userID" type="text" name="userID"/>
                    <label for="password">&ensp;Password</label> <input id="password" type="password" name="password"/>
                    
                    <button type="submit">Submit ID</button>
                    <button type="submit">Create ID</button>
                    
                    <!--This is example text for when they submit their user credentials, so they know they can proceed-->
                    <p>ID submitted! Welcome <strong>USER1</strong>!</p>
                </div>
                <br>
                <div>
                    <label for="recipeTitle">Recipe Title </label> <input id="recipeTitle" type="text" name="recipeTitle"/>
                </div>
                
                <p>Enter recipe text below. Add a tag that relates to the recipe.</p>
                <div>
                    <label for="recipeText"></label>
                    <textarea id="recipeText">Enter text here...</textarea>
                    <br>

                    <!--Tags will be submitted via a drop down menu-->
                    <label for="tagDropdown">Tag:</label>
                    <select id="tagDropdown">
                        <option selected>HOT</option>
                        <option selected>COLD</option>
                        <option selected>BREAKFAST</option>
                        <option selected>LUNCH</option>
                        <option selected>DINNER</option>
                    </select>
                </div>

                <br>
                <!--Submit will submit the text to the server. Reset will clear it.-->
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </form>
            <br>
        </main>

        <footer>
            <a href="https://github.com/esenecal/startup">Take a look at our Github!</a>
        </footer>
    </body>
    
</html>
