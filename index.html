<!DOCTYPE html>

<html>
    <head>
        <title>Hungry: Upload Recipe</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="upload.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    </head>

    <body>
        <header>
            <div id="title-block">
                <img id="icon" alt="pie icon" src="pie.png" class="rounded" width="100" height="70"/>
                    <!--Image from https://openclipart.org/detail/310794/pumpkin-pie-sticker. It is in the public domain.-->
                    <!--I would like it to the next of the Hungry? title, but this will be done in CSS-->
                <h1 id="title">Hungry?</h1>
            </div>

            <div id="header-bar">
            
                <div id="header-text">
                    <h3>Upload Recipe</h3>
                    <p>Upload your favorite recipe below!</p>
                </div>
                <nav>
                    <menu>
                        <!--We can do this in the class because bootstrap is typically loaded first. Then we are just putting the menu-button attributes over it.-->
                        <a href="index.html" class="btn btn-outline-primary menu-button" role="button">Upload Recipe</a>
                        <a href="find-recipe.html" class="btn btn-outline-primary menu-button" role="button">Find Recipe</a>
                    </menu>
                </nav>
            </div>
            
        </header>

        
        <br>
        <main>
            <!--This form contains the input portions of this page-->
            <form>
                <div id="login">
                    
                    <label for="userID">User ID&ensp;</label> <input id="userID" class="form-control" type="text" name="userID"/>
                    <label for="password">&ensp;&ensp;Password&ensp;</label> <input id="password" class="form-control" type="password" name="password"/>
                    
                    <button type="submit" class="btn btn-primary">Submit ID</button>
                    <button type="submit" class="btn btn-secondary">Create ID</button>
                    
                </div>

                <!--This is example text for when they submit their user credentials, so they know they can proceed-->
                <p>ID submitted! Welcome <strong>USER1</strong>!</p>

                <br>
                <div>
                    <label for="recipeTitle">Recipe Title </label> <input id="recipeTitle" type="text" name="recipeTitle"/>
                </div>
                
                <p>Enter recipe text below. Add a tag that relates to the recipe.</p>
                <div>
                    <label for="recipeText"></label>
                    <textarea id="recipeText">Enter text here...</textarea>
                    <br>

                    <!--Tags will be submitted via a drop down menu-->
                    <label for="tagDropdown">Tag:</label>
                    <select id="tagDropdown">
                        <option selected>HOT</option>
                        <option selected>COLD</option>
                        <option selected>BREAKFAST</option>
                        <option selected>LUNCH</option>
                        <option selected>DINNER</option>
                    </select>
                </div>

                <br>
                <!--Submit will submit the text to the server. Reset will clear it.-->
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </form>
            <br>
        </main>

        <footer>
            <a href="https://github.com/esenecal/startup" class="btn btn-outline-primary menu-button" role="button">Take a look at our Github!</a>
        </footer>
    </body>
    
</html>
