<!DOCTYPE html>

<html>
    <head>
        <title>Hungry: Upload Recipe</title>
    </head>
    <body>
        <header>
            <h1>Hungry?</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Upload Recipe</a></li>
                    <li><a href="find-recipe.html">Find Recipe</a></li>
                </menu>
            </nav>

            <h2>Upload Recipe</h2>
            <p>Upload your favorite recipe below!</p>
        </header>
        <br>
        <main>
            <!--This form contains the input portions of this page-->
            <form>
                <div>
                    <label for="userID">User ID </label> <input id="userID" type="text" name="userID"/>
                </div>
                <br>
                <div>
                    <label for="recipeTitle">Recipe Title </label> <input id="recipeTitle" type="text" name="recipeTitle"/>
                </div>

                <br>
                
                <p>Enter Recipe Text:</p>
                <div>
                    <label for="recipeText"></label>
                    <textarea id="recipeText" value=>Enter text here...</textarea>

                    <!--Tags will be submitted via a drop down menu-->
                    <label for="tagDropdown">Tag:</label>
                    <select id="tagDropdown">
                        <option selected>HOT</option>
                        <option selected>COLD</option>
                        <option selected>BREAKFAST</option>
                        <option selected>LUNCH</option>
                        <option selected>DINNER</option>
                    </select>
                </div>

                <br>
                <!--Submit will submit the text to the server. Reset will clear it.-->
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </form>
            <br>
        </main>

        <footer>
            <a href="https://github.com/esenecal/startup">The Startup Github Repository</a>
        </footer>
    </body>
    
</html>
